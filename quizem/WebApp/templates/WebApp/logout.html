{% extends "WebApp/template.html" %}

{% block main %}

<div class="card lCard text-white bg-dark mb-3" style="width: 22rem;">

        <div class="centered">
            <h1 style="padding: 8px;">Confirm Logout</h1>
        </div>
        <div class="centered">
            <form method='POST' enctype="multipart/form-data">

                <input type="submit">
            </form>
        <div>
    </div>
</div>

{% endblock %}
